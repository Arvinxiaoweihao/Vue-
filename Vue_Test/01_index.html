<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue_Demo</title>
    <!--引入Vue的JS库-->
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h4>{{message}}</h4>
    <h5>
        name:{{name}} <br>
        age:{{age}}<br>
    </h5>

    <form>
        文本框赋值的标签：v-model：<input type="text" v-model="num"/><br>

        直接获取数据方式：{{num}}<br>

        <button v-on:click="num++">点击增加</button>
        <button @click="minus">点击减少</button>
    </form>
</div>

<div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
</div>

<script>
    //生成一个Vue实例
    var app = new Vue({
        el: '#app', // el,即element。要渲染的的页面元素
        data: {
            message: 'Hello Vue!',
            name: 'Arvin',
            age: 22,
            num: 10
        },
        methods: {
            minus: function () {
                // this代表的当前vue实例
                this.num--;
            }
        }
    });


    let app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
</script>

</body>
</html>
