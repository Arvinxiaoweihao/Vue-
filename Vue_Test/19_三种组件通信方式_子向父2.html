<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三种组件通信方式</title>
</head>
<body>
<h3 style="color: blue">测试子父向</h3>

<div id="app">
    <h3>num:{{num}}</h3>
    <my1 @incr="plus" @dec="minus"></my1>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const mycomponent = {
        template:'\
                <div>\
                    <button @click="increment">加</button>  \
                    <button @click="decrement">减</button>  \
                </div>',
        methods:{
            increment(){
              this.$emit('incr');
            },
            decrement(){
                this.$emit('dec');
            }
        }
    }

    let app = new Vue({
        el:'#app',
        data:{
            num:0
        },
        components:{
            my1:mycomponent
        },
        methods:{
            plus: function () {
                this.num++;
            },
            minus: function () {
                this.num--;
            }
        }
    });
</script>

</body>
</html>
