<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transferInformation</title>
</head>
<body>
    <div id="app">
        <h3>num:{{num}}</h3>
        <com v-on:inc="plus" v-on:dec="minus"></com>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const component = {
            template:'\n' +
            '                <div>\n' +
            '                    <button @click="increment">加</button>  \n' +
            '                    <button @click="decrement">减</button>  \n' +
            '                </div>\'',
            methods:{
                increment(){
                    this.$emit('inc');
                },
                decrement(){
                    this.$emit('dec');
                }
            }
        };

        let vm = new Vue({
            el:'#app',
            data:{
                num:0
            },
            components:{
              com:component
            },
            methods:{
                plus(){
                    this.num++;
                },
                minus(){
                    this.num--;
                }
            }
        });
    </script>
</body>
</html>
