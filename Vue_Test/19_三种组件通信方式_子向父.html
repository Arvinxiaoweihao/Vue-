<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三种组件通信方式</title>
</head>
<body>
    <h3 style="color: blue">测试子父向</h3>

    <div id="app">

    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
        Vue.component("introduce",{
            template:'<h3>{{title}}</h3>',
            data:{
                title:'Hello Vue!'
            }

        })
        var app = new Vue({
            el:"#app"
        })
    </script>

</body>
</html>
