<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lifecycle</title>
</head>
<body>
<h4>使用{{}}方式在网速较慢时会出现问题。在数据未加载完成时，页面会显示出原始的{{}}，<br>加载完毕后才显示正确数据，我们称为插值闪烁。</h4>
<div id="app">
    {{hello}} <!--网络延时会出现插值闪烁-->
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            hello: '初始值' //初始化置空
        },
        created() {
            this.hello = "创建时监听函数给hello字段赋值";
            console.log(this);
        }
    });
</script>
</body>
</html>
